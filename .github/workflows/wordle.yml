name: wordle

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - wordle-update-trigger

jobs:
  wordle:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/checkout@v2

      - name: readme-wordle
        uses: aryan02420/readme-wordle
        with:
          state: ''
          action: 'a'
          outfile: './templates/wordle.md'
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: commit
        run: |
          git add .
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am 'üêõ Wordle update!'
          git push origin main
